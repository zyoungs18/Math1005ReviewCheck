<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Check</title>
  <style>
    body {
	  background-color: #CCC2ED;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
	  background-color: #D1C7F2;
    }
    h2 {
      font-family: "Comic Sans MS", cursive;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Password Below!</h2>
    <input id="password" type="text" placeholder="Type password..." />
  </div>

  <script>
    const input = document.getElementById("password");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        if (input.value === "1234") {
          alert("Success!");
        } else {
          alert("Incorrect password.");
        }
      }
    });
  </script>
</body>
</html>
