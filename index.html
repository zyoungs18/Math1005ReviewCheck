<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Check</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
	p {
		text-align: center;
		font-size: 50px;
	}
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <p>"Enter Password Below!"</p>
  <input id="password" type="text" placeholder="Type password..." />

  <script>
    const input = document.getElementById("password");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        if (input.value === "1234") {
          alert("Success!");
        } else {
          alert("Incorrect password.");
        }
      }
    });
  </script>
</body>
</html>
