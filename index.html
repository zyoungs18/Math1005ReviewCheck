<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Check</title>
  <style>
    body {
      background-color: #AFA5CF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background-color: #D1C7F2;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .inner-box {
      background-color: #E6DEFA;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      display: inline-block;
    }

    h2 {
      font-family: "Comic Sans MS", cursive;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #aaa;
      width: 200px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .success-message {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.5s;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.9;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-message" id="successMessage"></div>
    <div class="inner-box">
      <h2>Enter Password Below!</h2>
      <input id="password" type="text" placeholder="Type password..." />
    </div>
  </div>

  <script>
    const input = document.getElementById("password");
    const successMsg = document.getElementById("successMessage");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        if (input.value === "243681") {
          showMessage("Success!", "#7BFF9C", true);
        } else {
          showMessage("Try Again", "#FF7B7B", false, true);
        }
      }
    });

    function showMessage(message, color, confetti, shakeInput = false) {
      successMsg.textContent = message;
      successMsg.style.backgroundColor = color;
      successMsg.classList.add("show");

      if (confetti) makeConfetti();

      if (shakeInput) {
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 500);
      }

      setTimeout(() => {
        successMsg.classList.remove("show");
      }, 3000);
    }

    function makeConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);
        const size = Math.random() * 8 + 4;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `${-10}px`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.animationDelay = `${Math.random() * 0.5}s`;

        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>
</body>
</html>
